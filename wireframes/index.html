<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App Wireframe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <!-- Flash Messages -->
      <div class="row justify-content-center mb-4">
        <div class="col-md-8">
          <!-- Success Message -->
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            Todo item completed successfully!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <!-- Error Message -->
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Error: Could not delete todo item
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
      </div>
      <!-- Header -->
      <div class="row mb-4">
        <div class="col">
          <h1 class="display-4 text-center">My Todo List</h1>
        </div>
      </div>

      <!-- Add Todo Form -->
      <div class="row justify-content-center mb-4">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <form class="d-flex gap-2">
                <input type="text" class="form-control form-control-lg" placeholder="What needs to be done?">
                <button type="submit" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-title="Add new todo">
                  <i class="bi bi-plus-lg"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Todo List -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <ul class="list-group list-group-flush">
              <!-- Example Todo Items -->
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="todo1">
                  <label class="form-check-label" for="todo1">Buy groceries</label>
                </div>
                <button class="btn btn-danger btn-sm" data-bs-toggle="tooltip" data-bs-title="Delete todo">
                  <i class="bi bi-trash"></i>
                </button>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="todo2" checked>
                  <label class="form-check-label text-decoration-line-through" for="todo2">Call mom</label>
                </div>
                <button class="btn btn-danger btn-sm" data-bs-toggle="tooltip" data-bs-title="Delete todo">
                  <i class="bi bi-trash"></i>
                </button>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="todo3">
                  <label class="form-check-label" for="todo3">Finish project</label>
                </div>
                <button class="btn btn-danger btn-sm" data-bs-toggle="tooltip" data-bs-title="Delete todo">
                  <i class="bi bi-trash"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="container py-5">
      <div class="row">
        <div class="col text-center text-muted">
          <small>Created by Ryan Freckleton &copy; 2025</small>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Initialize all tooltips
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
  </body>
</html>
