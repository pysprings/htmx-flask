<div class="card">
    <ul class="list-group list-group-flush">
        {% for todo in todos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="todo{{ loop.index }}" {% if todo.completed %}checked{% endif %}>
                <label class="form-check-label {% if todo.completed %}text-decoration-line-through{% endif %}" 
                       for="todo{{ loop.index }}">{{ todo.description }}</label>
            </div>
            <button class="btn btn-danger btn-sm" data-bs-toggle="tooltip" data-bs-title="Delete todo">
                <i class="bi bi-trash"></i>
            </button>
        </li>
        {% endfor %}
    </ul>
</div>
